<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link href="../CSS/product2.css"  rel="stylesheet" type="text/css">
</head>
<body>
    <header id="head1">
        <div class="container1">
            <div id="logo"> <img src="../images/logo.png" width="150px"></div>

    <div class="container">

                <h2>Refurbished Jordan 1s</h2>

        </div>

    </div>

    <div class="card">

            <img src="../images/Tide1.jpg" alt="tides">
        </div>

            <h2>Tide dunks</h2>

    </div>
